{% load django_htmx %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vexillology Quiz{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/styles/output.css' %}" />
    {% htmx_script %}
</head>

<body class="flex flex-col justify-center items-center" hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'>
{% include 'nav.html' %}

{% block content %}

{% endblock %}
</body>

</html>
