{% if countries %}
    {% for country in countries %}
        <a href="{% url 'country' country_name=country.Country|slugify %}" class="text-4xl md:text-4xl border-1 border-success bg-success-content hover:bg-success hover:text-success-content transition duration-300 ease-in-out text-white p-4 rounded-2xl">{{ country.Country }} {{ country.Flag }}</a>
    {% endfor %}
{% else %}
    <p class="text-4xl">No countries found... ğŸ˜¨</p>
{% endif %}
